<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conference Registration Form</title>
</head>
<body>
<h2>Conference Registration Form</h2>
<form action="#" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
    
    <label for="age">Age (18-99):</label><br>
    <input type="number" id="age" name="age" min="18" max="99" placeholder="18" required><br><br>
    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    
    <br>
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Australia">Australia</option>
        <option value="Belgium">Belgium</option>
        <option value="China">Chine</option>
        <option value="Denmark">Denmark</option>
        <option value="England">England</option>
        <option value="Finland">Finland</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Singapore">Singapore</option>
        <option value="India">India</option>
      
    </select><br><br>
    
    <label>Area of Interest:</label><br>
    <input type="checkbox" id="softwareDev" name="interest[]" value="Software Development">
    <label for="softwareDev">Software Development</label><br>
    <input type="checkbox" id="dataScience" name="interest[]" value="Data Science">
    <label for="dataScience">Data Science</label><br>
    <input type="checkbox" id="cybersecurity" name="interest[]" value="Cybersecurity">
    <label for="cybersecurity">Cybersecurity</label><br>
    <input type="checkbox" id="ai" name="interest[]" value="Artificial Intelligence">
    <label for="ai">Artificial Intelligence</label><br>
    
    <br>

    <label for="experience">Experience Level:</label><br>
    <input type="radio" id="beginner" name="experience" value="beginner" required>
    <label for="beginner">Beginner</label><br>
    <input type="radio" id="intermediate" name="experience" value="intermediate">
    <label for="intermediate">Intermediate</label><br>
    <input type="radio" id="advanced" name="experience" value="advanced">
    <label for="advanced">Advanced</label><br><br>
    
    <label for="Comments or Questions">Comments or Questions:</label><br>
    <textarea id="Comments or Questions" name="Comments or Questions" rows="4" cols="50" placeholder="Any comments or questions" ></textarea><br><br>
    
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>
</body>
</html>
